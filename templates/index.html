<body>
    <form action="/submit" method="POST">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="pets">Choose your pet:</label>
        <select name="pets" id="pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
        </select>
        <br><br>

        <label>Are you staying at Hogwarts during Christmas?</label>

            <input type="radio" name="option" id="yes" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="option" id="no" value="no">
            <label for="no">No</label><br>
            <br>
            <button><a>Send</a></button><br>              
    </form>
</body>
